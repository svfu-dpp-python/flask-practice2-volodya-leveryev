{% extends 'base.html' %}

{% block content %}
<h1>Таблица умножения</h1>
<p><a href="{{ url_for('index_page') }}">Главная</a></p>
<table>
    {% for x in range(1, 11) %}
    <tr>
        {% for y in range(1, 11) %}
        <td>
            <a href="{{ url_for('result_page', x=x, y=y) }}">
                {{ x }} &times; {{ y }}
            </a>
        </td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
{% endblock %}
