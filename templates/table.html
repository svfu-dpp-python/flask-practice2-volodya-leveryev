<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учебный сайт</title>
</head>
<body>
    <h1>Таблица умножения</h1>
    <p><a href="{{ url_for('index_page') }}">Главная</a></p>
    <table>
        {% for x in range(1, 11) %}
        <tr>
            {% for y in range(1, 11) %}
            <td>
                <a href="{{ url_for('result_page', x=x, y=y) }}">
                    {{ x }} &times; {{ y }}
                </a>
            </td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
